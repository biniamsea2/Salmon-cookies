      </fieldset>
      <fieldset>
            <label for= "maxCusthour">Maximum customer per hour:</label>

      </fieldset>
      <fieldset>
              <label for= "avgCookSale">Average Cookie sold per hour:</label>
              <input type = "number" name="avgCookSale" placeholder="Enter the average amount of cookies sold per hour" minlength="1" required>
