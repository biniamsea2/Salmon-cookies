<!DOCTYPE html>
<html>

<head>
  <title>salmon cookies</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form id="salmon_form">
    <fieldset>
      <label for="storeName">Store Name:</label>
      <input type="text" name="storeName" placeholder="Enter the Store Name" minlength="3" required>
    </fieldset>
    <fieldset>
      <label for="minCusthour">Minimum customer per hour:</label>
      <input type="number" name="minCusthour" placeholder="Enter the minimum amount of customers per hour" minlength="1"
        required>
    </fieldset>
    <fieldset>
      <label for="maxCusthour">Maximum customer per hour:</label>
      <input type="number" name="maxCusthour" placeholder="Enter the Maximum amount of customers per hour" minlength="1"
        required>
    </fieldset>
    <fieldset>
      <label for="avgCookSale">Average Cookie sold per hour:</label>
      <input type="number" name="avgCookSale" placeholder="Enter the average amount of cookies sold per hour"
        minlength="1" required>
    </fieldset>
    <!-- <button id = "submit_btn" type = "submit">Add Store Info</button> -->
    <input type="submit" value="submit">
  </form>
  <section>
    <table id="tableChart">
      <tr>
        <td>
          kkdkd
        </td>
      </tr>
    </table>
  </section>

  <script src="app.js"></script>
</body>

</html>
